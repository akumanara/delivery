<div class="modal active add-address__autosuggest-modal">
  <!-- THE ACTUAL WINDOW -->
  <div class="modal__window">
    <!-- HEADER -->
    <div class="modal__header">
      <div class="modal__header-left">Προσθήκη διεύθυνσης</div>
      <div class="modal__header-right">
        <div class="js-close-modal">
          <img src="./images/icons/modal-close.svg" alt="" class="" />
        </div>
      </div>
    </div>
    <!-- BODY -->
    <div class="modal__body">
      <!-- ABSOLUTE ILLUSTRATION -->
      <div class="add-address__map-illustration">
        <img
          src="./images/map.svg"
          alt=""
          class="add-address__map-illustration-img"
        />
      </div>
      <!-- AUTOSUGGEST INPUT -->
      <div class="add-address__autosuggest container-a py-20">
        <div class="add-address__autosuggest-input-container">
          <!-- INPUT -->
          <input
            class="add-address__autosuggest-input"
            type="text"
            id=""
            name=""
            placeholder="Βάλε τη διεύθυνσή σου"
          />
          <!-- ICON -->
          <img
            src="./images/icons/search.svg"
            alt=""
            class="add-address__autosuggest-input-icon img-fluid mw-22 mr-10"
          />

          <!-- LOADER ICON -->
          <div class="add-address__autosuggest-input-loader-icon">
            <svg
              version="1.1"
              id="loader-1"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              x="0px"
              y="0px"
              width="40px"
              height="40px"
              viewBox="0 0 50 50"
              style="enable-background: new 0 0 50 50"
              xml:space="preserve"
            >
              <path
                fill="#000"
                d="M25.251,6.461c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615V6.461z"
              >
                <animateTransform
                  attributeType="xml"
                  attributeName="transform"
                  type="rotate"
                  from="0 25 25"
                  to="360 25 25"
                  dur="0.6s"
                  repeatCount="indefinite"
                />
              </path>
            </svg>
          </div>
          <!-- RESULTS -->
          <div class="add-address__autosuggest-results">
            <!-- RESULT ITEM -->
            <div class="add-address__autosuggest-result">
              <img
                class="img-fluid mw-18"
                src="./images/icons/pin-blue.svg"
                alt=""
              />
              <div>
                <span>Main</span> <span class="color-dark-gray">Secondary</span>
              </div>
            </div>
            <!-- RESULT ITEM -->
            <div class="add-address__autosuggest-result">
              <img
                class="img-fluid mw-18"
                src="./images/icons/pin-blue.svg"
                alt=""
              />
              <div>
                <span>Main</span> <span class="color-dark-gray">Secondary</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- STICKY ACTION -->
    <div class="modal__action">
      <div class="py-20 px-16 w-100">
        <div class="primary-btn js-action-btn">Παράγγειλε τώρα</div>
      </div>
    </div>
  </div>
</div>
