<script
  type="text/javascript"
  src="https://code.jquery.com/jquery-3.6.0.min.js"
></script>
<script
  type="text/javascript"
  src="https://demo.vivapayments.com/web/checkout/v2/js"
></script>

<div class="modal js-add-card-modal add-card">
  <!-- THE ACTUAL WINDOW -->
  <div class="modal__window">
    <!-- HEADER -->
    <div class="modal__header">
      <div class="modal__header-left">Προσθήκη νέας κάρτας</div>
      <div class="modal__header-right">
        <div class="js-close-add-card-modal">
          <img src="./images/icons/modal-close.svg" alt="" class="" />
        </div>
      </div>
    </div>
    <!-- BODY -->
    <div class="modal__body">
      <img src="./images/illustrations/coupon.svg" alt="" class="img-fluid" />

      <!-- TAG -->
      <div class="add-card__tags px-16 py-20">
        <div class="add-card__tag add-card__tag--active">Own</div>
        <div class="add-card__tag">Company</div>
      </div>

      <!-- ERROR -->
      <div class="p-16 js-add-card-error add-card__error">
        <img
          src="./images/icons/error.svg"
          alt=""
          class="img-fluid mw-22 flex-shrink-0 align-self-center mr-10"
        />
        <div class="js-add-card-error-msg">
          Τα στοιχεια της καρτας ειναι λαθος
        </div>
      </div>

      <!-- VIRTUAL FORM -->
      <form action="" method="POST" id="payment-form" class="add-card__form">
        <!-- CARD NUMBER -->
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="card"
            placeholder="placeholder"
            inputmode="numeric"
            maxlength="24"
            autocomplete="off"
            data-vp="cardnumber"
          />
          <label for="card">Αριθμός κάρτας</label>
        </div>
        <!-- NAME -->
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="placeholder"
            autocomplete="off"
            data-vp="cardholder"
          />
          <label for="name">Όνοματεπώνυμο κατόχου</label>
        </div>
        <!-- EXPIRATION -->
        <div class="add-card__expiration">
          <!-- MONTH -->
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="month"
              placeholder="placeholder"
              inputmode="numeric"
              maxlength="2"
              autocomplete="off"
              data-vp="month"
            />
            <label for="month">Μήνας Λήξης</label>
          </div>
          <!-- YEAR -->
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="year"
              placeholder="placeholder"
              inputmode="numeric"
              maxlength="2"
              autocomplete="off"
              data-vp="year"
            />
            <label for="year">Έτος Λήξης</label>
          </div>
        </div>
        <!-- CVV -->
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="cvv"
            placeholder="placeholder"
            maxlength="4"
            autocomplete="off"
            data-vp="cvv"
          />
          <label for="cvv">Εισάγετε CVV</label>
        </div>
        <!-- SAVE CARD? -->
        <div class="form-checkbox">
          <label class="form-check-label" for="save-card"
            >Αποθήκευση κάρτας</label
          >
          <input class="form-checkbox__input" type="checkbox" id="save-card" />
        </div>
        <!-- USE DEFAULT? -->
        <div class="form-checkbox">
          <label class="form-check-label" for="default-card"
            >Χρήση ως προεπιλογή</label
          >
          <input
            class="form-checkbox__input"
            type="checkbox"
            id="default-card"
          />
        </div>
      </form>
    </div>
    <!-- STICKY ACTION -->
    <div class="modal__action">
      <div class="py-20 px-16 w-100">
        <div class="primary-btn js-action-btn">Προσθήκη</div>
      </div>
    </div>
  </div>
</div>
