<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
    <style>
      .modal-dialog {
        transition: none !important;
      }
    </style>
  </head>
  <body>
    <h1>Hello, world!</h1>

    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      Launch demo modal
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      draggable="true"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script>
      let startY = 0;
      let distance = 0;
      document.querySelector('.modal').addEventListener('dragstart', (e) => {
        // console.log(e);
        console.log('dragstart');
        startY = e.y;
        console.log('start: ' + startY);

        e.dragImg = new Image(0, 0);
        e.dragImg.src =
          'data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7';
        e.dataTransfer.setDragImage(e.dragImg, 0, 0);
      });
      document.querySelector('.modal').addEventListener('drag', (e) => {
        console.log('drag');
        if (e.y - startY > 0) {
          distance = e.y - startY;
        }
        console.log('distance: ' + distance);
        var transform = 'transform: translateY(' + distance + 'px)';
        document
          .querySelector('.modal-dialog')
          .setAttribute('style', transform);
        console.log(e);
      });

      document.querySelector('.modal').addEventListener('dragend', (e) => {
        if (distance > 300) {
          var myModalEl = document.querySelector('.modal');
          var modal = bootstrap.Modal.getInstance(myModalEl); // Returns a Bootstrap modal instance
          modal.hide();
        }
        console.log('dragend');
        var transform = 'transform: translateY(' + 0 + 'px)';
        document
          .querySelector('.modal-dialog')
          .setAttribute('style', transform);
      });
    </script>
  </body>
</html>
